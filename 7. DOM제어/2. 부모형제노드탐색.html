<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ul#fruits>li.fr*3 -->
    <div class="wrap">
        <ul id="fruits">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도도</li>
        </ul>
    </div>

    <div class="box">
        <p></p>
    </div>

    <script>
        // ul 요소노드를 취득
        const $fruits = document.getElementById('fruits');

        const $wrap = $fruits.parentElement;

        const [$apple,$banana,$grape] = [...$wrap.firstElementChild.children];

        const sameFlag= $banana.nextElementSibling===$grape; 
        const samePreFlag= $banana.previousElementSibling===$apple; 
        // 밑에있는 li
        console.log(sameFlag);
        console.log(samePreFlag);

        $apple.parentElement.parentElement;

        // closest('css선택자'); 가장 가까운 태그를 찾음

        var foundElem=$apple.closest('.wrap');
        console.log('찾은요소:',foundElem);
        // .wrap이 여러개 있을대 apple에서 제일 가까운 태그를 찾는다.
    </script>

</body>

</html>
