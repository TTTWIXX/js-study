<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ul#fruits>li.fr*3 -->
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>

    <div class="box">
        <p></p>
    </div>
    
    <script>
        // ul 요소노드를 취득
        const $fruits =document.getElementById('fruits');

        const $children =[...$fruits.children];
        console.log($children);

        // const $first = $children[0];
        // const $last = $children[$fruits.length-1];

        const $first = $fruits.firstElementChild;
        const $last = $fruits.lastElementChild;

        $first.style.fontSize='2em';
        $last.style.transform='rotate(180deg)';

        const $box = document.querySelector(`.box`);


        // 자식 요소의 유무 확인
        // 함수 앞에 has, is 있으면 거의 boolean 타입으로 리턴
        
        console.log(!!$box.children.length);
        //length가 0이되면 falsy 가되는 것을 이용한다.

        function hasChildren($target){
            return !!$target.children.length;
        }
        

    </script>

</body>
</html>
